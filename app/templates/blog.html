<div class="container">
    <div class="row">

            <div class="col-md-8">
        {% for blog in posts %}

        <p>  {{blog.blog}}</p>    
     <p>By:{{ blog.user }}</p>
        
        <div class="card-footer">
        <p>{{ blog.date_posted }}</p>
    </div>
    </div>

        {% endfor %}
        </div>
        <div class="col-md-4">
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Add blog</a>

            <div class="collapse multi-collapse" id="multiCollapseExample1" style=" padding:30px;">
                <div class="card card-body">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>


        </div>


    </div>
</div>

{% endblock %}
